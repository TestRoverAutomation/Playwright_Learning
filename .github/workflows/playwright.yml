name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

  # Daily scheduled main branch run (04:00 AM UTC)
  schedule:
    - cron: '0 4 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.56.1-noble
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps  

      - name: Run Playwright tests
        run: npm run test

      - name: Install Java (for Allure)
        run: |
          apt-get update
          apt-get install -y openjdk-11-jre

      - name: Install Allure CLI globally
        run: |
          npm install -g allure-commandline
          echo "$(npm root -g)/.bin" >> $GITHUB_PATH
          allure --version

      - name: Generate Allure report
        if: success() || failure()
        run: allure generate allure-results --clean -o allure-report

      - name: Upload Allure report as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ github.head_ref || github.ref_name }}
          path: allure-report/
          retention-days: 30

      #  Conditional Netlify deploy
      - name: Deploy Allure report to Netlify
        if: success()
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        run: |
          BRANCH_NAME=${{ github.head_ref || github.ref_name }}
          if [ "$BRANCH_NAME" == "main" ] || [ "$BRANCH_NAME" == "master" ]; then
            echo "Deploying main/master report to production..."
            npx netlify deploy \
              --site ${{ secrets.NETLIFY_SITE_ID }} \
              --prod \
              --dir allure-report
          else
            echo "Deploying branch preview report for $BRANCH_NAME ..."
            npx netlify deploy \
              --site ${{ secrets.NETLIFY_SITE_ID }} \
              --alias "$BRANCH_NAME" \
              --dir allure-report
