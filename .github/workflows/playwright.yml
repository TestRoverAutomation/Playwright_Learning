name: Playwright Tests

on:
  push:
    branches: 
      - '*'
  pull_request:
    branches: 
      - '*'
  # schedule:
  #   - cron: '0 4 * * *' # Daily run at 04:00 AM UTC

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.56.1-noble
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps  

      - name: Run Playwright tests
        run: npm run test

      - name: Install Java (for Allure)
        run: |
          apt-get update
          apt-get install -y openjdk-11-jre

      - name: Install Allure CLI globally
        run: |
          npm install -g allure-commandline
          echo "$(npm root -g)/.bin" >> $GITHUB_PATH
          allure --version

      - name: Generate Allure report
        if: success() || failure()
        run: allure generate allure-results --clean -o allure-report

      # âœ… Step to sanitize branch name once and reuse everywhere
      - name: Sanitize branch name
        id: sanitize
        run: |
          RAW_BRANCH="${{ github.head_ref || github.ref_name }}"
          SAFE_BRANCH=$(echo "$RAW_BRANCH" | tr '/: ' '-' | tr -cd '[:alnum:]-_.')
          echo "Sanitized branch name: $SAFE_BRANCH"
          echo "safe_branch=$SAFE_BRANCH" >> $GITHUB_OUTPUT

      # âœ… Upload Allure report artifact
      - name: Upload Allure report as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ steps.sanitize.outputs.safe_branch }}
          path: allure-report/
          retention-days: 30

      # âœ… Deploy Allure report (prod for main/master, preview for branches)
      - name: Deploy Allure report to Netlify
        if: success()
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          SAFE_BRANCH="${{ steps.sanitize.outputs.safe_branch }}"
          echo "Deploying for branch: $SAFE_BRANCH"

          if [ "$SAFE_BRANCH" = "main" ] || [ "$SAFE_BRANCH" = "master" ]; then
            echo "ðŸš€ Deploying production report for $SAFE_BRANCH ..."
            npx netlify deploy \
              --site "$SITE_ID" \
              --prod \
              --dir allure-report
          else
            echo "ðŸ§ª Deploying preview report for branch: $SAFE_BRANCH ..."
            npx netlify deploy \
              --site "$SITE_ID" \
              --alias "$SAFE_BRANCH" \
              --dir allure-report
          fi
           # âœ… Generate Cucumber HTML report  
      - name: Deploy Cucumber HTML report to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./cucumber-html-report
          destination_dir: cucumber-reports/${{ steps.sanitize.outputs.safe_branch }}

    
    
